{% extends "myapp/base.html" %}

{% block body %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Product List</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for product in products %}
        <div class="max-w-sm rounded overflow-hidden shadow-lg p-4 bg-white">
            <img class="w-full h-48 object-cover" src="{{ product.file.url }}" alt="{{ product.name }}">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">{{ product.name }}</div>
                <p class="text-gray-700 text-base mb-2">{{ product.description }}</p>
                <p class="text-gray-900 font-semibold">${{ product.price }}</p>
            </div>
            <div class="px-6 pt-4 pb-2 flex justify-between">
                <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Add to Cart
                </a>
                <a href="/product/{{product.id}}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    View Details
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
